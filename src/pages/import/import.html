<ion-header>

  <ion-navbar>
    <ion-title>导入密钥</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item>
        <ion-textarea placeholder="keystore" [(ngModel)]="keyObject" name="note" autocomplete="on" autocorrect="on"></ion-textarea>
      </ion-item>

  <ion-list>

    <ion-item>
      <ion-input placeholder="password" [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="importKeyObject()">Import</button>
  </div>
</ion-content>
