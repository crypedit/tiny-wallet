<ion-header>

  <ion-navbar>
    <ion-title>备份助记词</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>确认你的钱包助记词</h2>
  <p>请按顺序点击助记词，以确认你的备份助记词正确</p>
  <ion-card>
    <ion-card-content>
      <button ion-button [color]="!unusedWords.get(word) ? 'Default' : 'light'" *ngFor="let word of orderingMnenomics"
        (click)="rm(word)">{{word}}</button>
    </ion-card-content>
  </ion-card>
  <button ion-button [color]="unusedWords.get(word) ? 'Default' : 'light'" *ngFor="let word of shuffledMnenomics" (click)="order(word)">{{word}}
  </button>
  <div padding>
      <button ion-button color="primary" block (click)="confirm()">确认</button>
    </div>
</ion-content>
